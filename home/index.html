<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book QR Code Scanner</title>
    <link rel="stylesheet" href="../assets/style.css">
    <script defer src="../assets/script.js"></script>
    <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
    <link rel="shortcut icon" href="../assets/icons/qrcode-solid.svg" type="image/x-icon">
</head>
<body>
    <main>
        <h1>Scan Your Book QR Code</h1>
        <img src="../assets/icons/qrcode-solid.svg" alt="qrcode-solid">
        <p>Only codes from the book will work.</p>
        <div id="reader" class="hidden"></div>
        <p id="result" class="hidden"></p>
        <p id="error" class="error hidden"></p>
        <button id="start-camera-btn">Ativar Câmera</button>
        <div id="reader" class="hidden"></div> <!-- Div da câmera ficará visível depois de ativada -->
        <div id="result" class="hidden"></div>
        <div id="error" class="hidden"></div>
    </main>
    
</body>
</html>
